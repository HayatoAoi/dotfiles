<llppconfig>
<ui-font size='20'><![CDATA[/usr/share/fonts/TTF/Ricty-Regular.ttf]]></ui-font>	
<defaults
    width='900'
    height='900'
    scroll-bar-width='7'
    scroll-handle-height='12'
    horizontal-scrollbar-visible='true'
    vertical-scrollbar-visible='true'
    case-insensitive-search='true'
    preload='true'
    page-bias='0'
    scroll-step='24'
    auto-scroll-step='12'
    max-height-fit='true'
    crop-hack='false'
    throttle='false'
    highlight-links='false'
    under-cursor-info='false'
    vertical-margin='2'
    zoom='100'
    presentation='false'
    rotation-angle='0'
    persistent-bookmarks='true'
    fit-model='proportional'
    pixmap-cache-size='32M'
    tex-count='256'
    slice-height='24'
    thumbnail-width='76'
    persistent-location='true'
    background-color='128/128/128'
    tile-width='2048'
    tile-height='2048'
    mupdf-store-size='256M'
    checkers='true'
    aalevel='8'
    trim-margins='false'
    trim-fuzz='0/0/0/0'
    uri-launcher='$BROWSER &quot;%s&quot;'
    path-launcher='$TERMINAL &quot;%s&quot;'
    color-space='rgb'
    invert-colors='false'
    brightness='1.000000'
    selection-command='xsel -i'
    synctex-command='/home/hayato/Dropbox/mybin/SyncTeX-inverse.sh'
    pax-command='cat'
    askpass-command=''
    savepath-command=''
    update-cursor='false'
    hint-font-size='12'
    horizontal-scroll-step='24'
    page-scroll-scale='1.000000'
    use-pbo='false'
    wheel-scrolls-pages='false'
    remote-in-a-new-instance='false'
    point-and-x='false'
    point-and-x-mark='word'
    scroll-bar-on-the-left='false'
    last-visit='-9223372036854775808'
    edit-annotations-inline='true'
    coarse-presentation-positioning='false'>
<keymap mode='global'>
<map in='ctrl-j' out='left'/>
<map in='ctrl-c' out='esc'/>
<map in='ctrl-u' out='g'/>
<map in='ctrl-o' out='G'/>
<map in='f2' out='i'/>
<map in='ctrl-k' out='down'/>
<map in='ctrl-l' out='right'/>
<map in='ctrl-[' out='esc'/>
<map in='ctrl-i' out='up'/>
</keymap>
<keymap mode='info'>
<map in='ctrl-h' out='backspace'/>
<map in='f11' out='f'/>
<map in='ctrl-m' out='ret'/>
<map in='ctrl-q' out='esc'/>
</keymap>
<keymap mode='help'>
<map in='ctrl-h' out='backspace'/>
<map in='f11' out='f'/>
<map in='ctrl-m' out='ret'/>
<map in='ctrl-q' out='esc'/>
</keymap>
<keymap mode='outline'>
<map in='ctrl-h' out='backspace'/>
<map in='f11' out='f'/>
<map in='ctrl-m' out='ret'/>
<map in='ctrl-q' out='esc'/>
</keymap>
<keymap mode='birdseye'>
<map in='k' out='down'/>
<map in='ctrl-u' out='g'/>
<map in='u' out='ctrl-k'/>
<map in='l' out='right'/>
<map in='j' out='left'/>
<map in='i' out='up'/>
<map in='f' out='pgdown'/>
<map in='d' out='ctrl-j'/>
<map in='f11' out='f'/>
<map in='ctrl-d' out='ctrl-j'/>
<map in='b' out='pgup'/>
</keymap>
<keymap mode='view'>
<map in='tab' out='o'/>
<map in='k' out='down'/>
<map in='ctrl-u' out='g'/>
<map in='u' out='g'/>
<map in='s' out='G'/>
<map in='l' out='right'/>
<map in='j' out='left'/>
<map in='i' out='up'/>
<map in='f' out='pgdown'/>
<map in='d' out='ctrl-j'/>
<map in='f11' out='f'/>
<map in='ctrl-d' out='ctrl-j'/>
<map in='b' out='pgup'/>
</keymap>
</defaults>
</llppconfig>
